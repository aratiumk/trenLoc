    <h1 class="titlu">Selectare loc in tren</h1>

    <form class="formular" id="formular">
      <h2>Va rugam completati acest formular cu datele personale</h2>
      <input
        type="text"
        required
        placeholder="Numele"
        name="numele"
        id="nume-familie"
        minlength="3"
        maxlength="25"
      />
      <input
        type="text"
        required
        placeholder="Prenumele"
        name="prenumele"
        id="prenume"
        minlength="3"
        maxlength="25"
      />
      <input
        type="number"
        required
        placeholder="Varsta"
        name="varsta"
        id="varsta"
        min="1"
        max="99"
      />
      <select name="sex" id="sex" required>
        <option value="00"></option>
        <option value="11">Masculin</option>
        <option value="22">Feminin</option>
        <option value="33">Sigur nu tin cu aur</option>
      </select>
      <input
        type="email"
        required
        placeholder="Adresa de mail"
        name="email"
        id="email"
      />
      <h4>data plecarii</h4>
      <input
        type="date"
        required
        placeholder="Data plecarii"
        name="data-plecarii"
        id="data-plecarii"
      />
      <h4>numar de telefon</h4>
      <input
        type="tel"
        name="telefon"
        id="telefon"
        required
        pattern="07[0-9]{2}-[0-9]{3}-[0-9]{3}"
      />
      <h4>retur?</h4>
      <input type="radio" required name="retur1" id="r1" value="yes" /><label
        for="r1"
        >Da</label
      >
      <input type="radio" required name="retur2" id="r2" value="no" /><label
        for="r2"
        >Nu
      </label>
      <h4></h4>
      <label for="rute-tren">Alegeti o ruta a companiei noastre</label>
      <select id="rute" required>
        <option value="1">Bucuresti-Sibiu</option>
        <option value="2">Bucuresti-Constanta</option>
        <option value="3">Bucuresti-Cluj</option>
        <option value="4">Bucuresti-Brasov</option>
      </select>
      <button id="button-1">Continuati</button>
    </form>
